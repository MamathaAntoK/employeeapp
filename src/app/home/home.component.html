<div class="container ">
    <table class="table mt-5 table-hover table-striped">
    <thead class="table table-dark " >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
   <tr *ngFor="let x of list">
    <td>{{x.id}}</td>
    <td>{{x.name}}</td>
    <td>{{x.email}}</td>
   </tr>
    </tbody>
  </table>
</div>
